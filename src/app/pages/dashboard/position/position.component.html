<nb-card size="medium">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">
        <h2>Beam spot</h2>
      </span>
      <span class="cameras-filter">
        <a [class.active]="isSingleView" (click)="isSingleView = true">
          <i class="nb-square"></i>
        </a>
        <a [class.active]="!isSingleView" (click)="isSingleView = false">
          <i class="nb-grid-a"></i>
        </a>
      </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="cameras single-view" *ngIf="isSingleView">
      <div class="camera" [style.background-image]="'url(' + selectedCamera.source + ')'"
        (click)="isSingleView = false">
        <span>{{ selectedCamera.content }}</span>
      </div>
    </div>
    <div class="cameras" *ngIf="!isSingleView">
      <div class="camera col-sm-6" *ngFor="let camera of figSumList"
        [style.background-image]="'url(' + camera.source + ')'" (click)="selectCamera(camera)">
        <span>{{ camera.content }}</span>
      </div>
      <div class="camera col-sm-6">{{ commentAll }}</div>
    </div>
  </nb-card-body>
</nb-card>
